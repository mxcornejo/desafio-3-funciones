<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4 Colores</title>
    <style>
      .color-div {
        width: 200px;
        height: 200px;
      }
      #key {
        width: 200px;
        height: 200px;
        border: 2px solid black;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div id="blue" class="color-div" style="background-color: blue"></div>
    <div id="red" class="color-div" style="background-color: red"></div>
    <div id="green" class="color-div" style="background-color: green"></div>
    <div id="yellow" class="color-div" style="background-color: yellow"></div>

    <div id="key"></div>

    <script>
      function changeColorToBlack(event) {
        event.target.style.backgroundColor = "black";
      }

      document
        .getElementById("blue")
        .addEventListener("click", changeColorToBlack);
      document
        .getElementById("red")
        .addEventListener("click", changeColorToBlack);
      document
        .getElementById("green")
        .addEventListener("click", changeColorToBlack);
      document
        .getElementById("yellow")
        .addEventListener("click", changeColorToBlack);

      document.addEventListener("keydown", function (event) {
        const keyDiv = document.getElementById("key");

        if (event.key === "a") {
          keyDiv.style.backgroundColor = "pink";
        } else if (event.key === "s") {
          keyDiv.style.backgroundColor = "orange";
        } else if (event.key === "d") {
          keyDiv.style.backgroundColor = "lightblue";
        } else if (event.key === "q") {
          const newDiv = document.createElement("div");
          newDiv.className = "color-div";
          newDiv.style.backgroundColor = "purple";
          document.body.appendChild(newDiv);
        } else if (event.key === "w") {
          const newDiv = document.createElement("div");
          newDiv.className = "color-div";
          newDiv.style.backgroundColor = "gray";
          document.body.appendChild(newDiv);
        } else if (event.key === "e") {
          const newDiv = document.createElement("div");
          newDiv.className = "color-div";
          newDiv.style.backgroundColor = "brown";
          document.body.appendChild(newDiv);
        }
      });
    </script>
  </body>
</html>
